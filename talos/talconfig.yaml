    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:c3:e2:97"
        dhcp: false
        addresses:
          - "10.0.30.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.30.1"
